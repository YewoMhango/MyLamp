<html lang="en">
  <head>
    <meta charset="UTF-8" />

  <body>
    <nav>
      <div>

          <svg

            height="105.83mm"
            version="1.1"
            viewBox="0 0 105.83 105.83"
            xmlns="http://www.w3.org/2000/svg"
          >
            <g fill="#fff" stroke-linecap="round" stroke-width="5.2917">
              <path d="m31.097 52.917h43.64" />
              <path d="m31.097 37.223h43.64" />
              <path d="m31.097 68.61h43.64" />
            </g>
          </svg>
        </button>

          <svg

          >
            <g

              fill="none"

          </svg>

      </div>
      <div class="nav-central">
        <button
          class="prev-chap"
          onclick="previousChapter()"
          title="Previous chapter"
        >
          <svg
            width="105.83mm"
            height="105.83mm"
            version="1.1"
            viewBox="0 0 105.83 105.83"
            xmlns="http://www.w3.org/2000/svg"
          >
            <g
              transform="translate(-500.46 -39.31)"
              fill="none"
              stroke-linecap="round"
              stroke-width="5.2917"
            >
              <path d="m561.47 76.05-16.176 16.176" />
              <path d="m561.47 108.4-16.176-16.176" />
            </g>
          </svg>
        </button>
        <button
          class="book-select"
          onclick="showVerseSelector()"
          title="Select verse"
        ></button>
        <button class="next-chap" onclick="nextChapter()" title="Next chapter">
          <svg
            width="105.83mm"
            height="105.83mm"
            version="1.1"
            viewBox="0 0 105.83 105.83"
            xmlns="http://www.w3.org/2000/svg"
          >
            <path
              d="m44.829 36.741 16.176 16.176"
              fill="none"
              stroke-linecap="round"
              stroke-width="5.2917"
            />
            <path
              d="m44.829 69.092 16.176-16.176"
              fill="none"
              stroke-linecap="round"
              stroke-width="5.2917"
            />
          </svg>
        </button>
      </div>
      <div>

          <svg

        <button
          class="search-button"
          onclick="toggleSearchBar()"
          title="Search"
        >
          <svg
            width="105.83mm"
            height="105.83mm"
            version="1.1"
            viewBox="0 0 105.83 105.83"
            xmlns="http://www.w3.org/2000/svg"
          >
            <g fill="none" stroke-width="5.2917">
              <circle
                cx="46.923"
                cy="46.923"
                r="15.205"
                stroke-dashoffset="18.898"
                stroke-linecap="round"
                stroke-linejoin="round"
                style="paint-order: markers stroke fill"
              />
              <path d="m68.046 68.046 6.0698 6.0698" stroke-linecap="round" />
              <path d="m57.462 57.462 10.584 10.584" />
              <circle
                cx="46.923"
                cy="46.923"
                r="15.205"
                stroke-dashoffset="18.898"
                stroke-linecap="round"
                stroke-linejoin="round"
                style="paint-order: markers stroke fill"
              />
            </g>
          </svg>
        </button>
      </div>
    </nav>
    <section class="detached-elements" onclick="closeOverlay()">
      <div class="menu">
        <table>
          <tr>
            <td>Dark mode:</td>
            <td>
              <button onclick="toggleDarkMode()" class="switchButton">
                <div class="circleInBtn"></div>
              </button>
            </td>
          </tr>
          <tr>
            <td>Text size:</td>
            <td>
              <input
                type="range"
                id="fontSizeSlider"
                min="16"
                max="48"
                onmousemove="changeFontSize()"
                onchange="changeFontSize()"
              />
            </td>
            <td class="fontSizeIndicator"></td>
          </tr>
        </table>
      </div>
      <div class="verse-selector"></div>
    </section>
    <main>
      <section class="content"></section>
      <div class="search-resizer"></div>
      <section class="search">
        <div class="container">
          <div class="input">
            <div class="first">
              <input id="searchBox" type="search" />
              <button onclick="search()">
                <svg
                  width="105.83mm"
                  height="105.83mm"
                  version="1.1"
                  viewBox="0 0 105.83 105.83"
                  xmlns="http://www.w3.org/2000/svg"
                >
                  <g fill="none" stroke="#808080" stroke-width="6.6254">
                    <circle
                      cx="43.526"
                      cy="43.526"
                      r="23.821"
                      stroke-dashoffset="18.898"
                      stroke-linecap="round"
                      stroke-linejoin="round"
                      style="paint-order: markers stroke fill"
                    />
                    <path
                      d="m76.619 76.619 9.5096 9.5096"
                      stroke-linecap="round"
                    />
                    <path d="m60.038 60.038 16.581 16.581" />
                    <circle
                      cx="43.526"
                      cy="43.526"
                      r="23.821"
                      stroke-dashoffset="18.898"
                      stroke-linecap="round"
                      stroke-linejoin="round"
                      style="paint-order: markers stroke fill"
                    />
                  </g>
                </svg>
              </button>
            </div>
            <div class="second">
              Search type:
              <select name="search-type" id="search-type">
                <option value="standard" selected>Standard</option>
                <option value="exact">Exact</option>
              </select>
            </div>
          </div>
          <div class="results">
            <div class="temporary">
              <p>Search results will appear here</p>
            </div>
          </div>
        </div>
      </section>
    </main>
  </body>
</html>
